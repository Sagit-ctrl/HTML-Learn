<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>
<body>
    
    <img src="form elements.PNG">

    <!-- thẻ input dùng để nhập dữ liệu -->
    <!-- có nhiều cách hiển thị -->
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname">

    <!-- thẻ label dùng để chứa text -->
    <!-- trình duyệt sẽ đọc to label khi người dùng tập trung vào nó -->
    <!-- giúp đỡ khi các text quá bé -->
    <!-- thuộc tính for của label là id của input -->

    <!-- thẻ select chứa 1 drop list -->
    <!-- thẻ option chứa các sự lựa chọn -->
    <!-- mặc định phần tử đầu tiên sẽ đc chọn -->
    <!-- để định nghĩa phần đc chọn đầu tiên dùng thuộc tính selected -->
    
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat" selected>Fiat</option>
        <option value="audi">Audi</option>
    </select>

    <!-- sử dụng thuộc tính size để chọn số phần tử có thể hiển thị -->
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars" size="3">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>

    <!-- sử dụng thuộc tính multiple để chọn nhiều option hơn -->
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars" size="4" multiple>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>

    <!-- thẻ textarea định nghĩa một vùng nhập có nhiều dòng -->
    <!-- rows là sô hàng cho vùng -->
    <!-- cols là số cột có thể nhìn thấy của vùng văn bản -->
    <!-- cũng có thể dùng CSS để định nghĩa -->
    <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
    </textarea>
    <textarea name="message" style="width:200px; height:600px;">
        The cat was playing in the garden.
    </textarea>

    <!-- thẻ button định nghĩa một nút có thể click -->
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>

    <!-- Phần tử <fieldset> được sử dụng để nhóm dữ liệu liên quan trong một biểu mẫu.
    Phần tử <legend> xác định phụ đề cho phần tử <fieldset>. -->
    <form action="/action_page.php">
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <!-- thẻ datalist tạo ra các tùy chọn cho input -->
    <!-- id luôn bằng thẻ list của input -->
    <form action="/action_page.php">
        <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
    </form>

    <!-- thẻ output để hiển thị kết quả -->
    <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <span>0</span>
        <input type="range"  id="a" name="a" value="50">
        <span>100 +</span>
        <input type="number" id="b" name="b" value="50">
        <span>=</span>
        <output name="x" for="a b"></output>
        <br><br>
        <input type="submit">
    </form>

    

</body>
</html>
