<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Attributes</title>
</head>
<body>
    
    <!-- thuộc tính value dùng để đặt giá trị ban đầu cho input -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe">
    </form>

    <!-- readonly dùng để chỉ trường chỉ đọc -->
    <!-- không thể nhập nhưng có thể sao chép, highlight, ..... -->
    <!-- giá trị của trường đầu vào chỉ đọc sẽ được gửi khi gửi biểu mẫu -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John" readonly><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe">
    </form>

    <!-- disable dùng để định nghĩa trường bị vô hiệu hóa -->
    <!-- không thể click và ko thể sử dụng -->
    <!-- không đc gửi khi submit -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John" disabled><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe">
    </form>

    <!-- size dùng để định cỡ -->
    <!-- giá trị mặc định là 20 -->
    <!-- dùng cho các phần tử text, search, tel, url, email, password -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" size="4">
    </form>

    <!-- maxlength dùng để tạo độ dài kí tự tối đa -->
    <!-- ko tạo feedback nên phải tạo mã JS -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" maxlength="4" size="4">
    </form>

    <!-- max min dùng để tạo giới hạn cho trường nhập -->
    <!-- các thuộc tính tối thiểu và tối đa hoạt động với các loại đầu vào sau: số, phạm vi, ngày, ngày giờ-cục bộ, tháng, giờ và tuần.  -->
    <form>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
    </form>

    <!-- multiple dùng để nhập nhiều hơn một giá trị trong input -->
    <!-- làm việc trong email, file -->
    <form>
        <label for="files">Select files:</label>
        <input type="file" id="files" name="files" multiple>
    </form>

    <!-- pattern dùng để kiểm tra đầu vào -->
    <!-- text, date, search, url, tel, email, and password. -->
    <form>
        <label for="country_code">Country code:</label>
        <input type="text" id="country_code" name="country_code"
        pattern="[A-Za-z]{3}" title="Three letter country code">
    </form>

    <!-- placeholder tạo ra gọi ý cho input -->
    <!-- text, search, url, tel, email, and password. -->
    <!-- gợi ý ngắn được hiển thị trong trường nhập liệu trước khi người dùng nhập giá trị. -->
    <form>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>

    <!-- required yêu cầu phải điền trc khi submit -->
    <!-- text, search, url, tel, email, password, date pickers, number, checkbox, radio, and file. -->
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </form>

    <!-- step dùng để tạo bước nhảy -->
    <!-- number, range, date, datetime-local, month, time and week. -->
    <form>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" step="3">
    </form>

    <!-- autofocus dùng để tạo ra vùng tập trung khi load trang -->
    <!-- nói cách khác là con trỏ tự nhảy vào ô đấy -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" autofocus><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>

    <!-- height và width dùng cho type image -->
    <!-- luôn có height và width -->
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="image" src="input retrictions.PNG" alt="Submit" width="48" height="48">
    </form>

    <!-- list dùng để định nghĩa cho datalist -->
    <form>
        <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
    </form>

    <!-- autocomplete dùng để tự động điền vào lần sau -->
    <form action="/action_page.php" autocomplete="on">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off"><br><br>
        <input type="submit" value="Submit">
    </form>



</body>
</html>
