<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    
    <!-- Thuộc tính HTML cung cấp thông tin bổ sung về thẻ html -->
    <!-- Tất cả các thẻ đều có thể có các thuộc tính -->
    <!-- Các thuộc tính luôn nằm trong thẻ bắt đầu -->
    <!-- Các thuộc tính thường nằm trong cặp tên/giá trị -->

    <!-- Thẻ a định nghĩa 1 siêu liên kết, thuộc tính đặc biệt href cung cấp URL mà thẻ nhắm tới  -->
    <a href="https://www.w3schools.com">This is a hyper link</a>

    <!-- Thẻ img định nghĩa 1 ảnh, thuộc tính src cung cấp nguồn của ảnh -->
    <!-- Có 2 cách để nhúng URL trong src -->
    <!-- 1. Liên kết đến ảnh ở 1 trang web, nch cách này khá nguy hiểm nếu dính bản quyền, phụ thuộc -->
    <img src="https://www.w3schools.com/images/img_girl.jpg">
    <!-- 2. Liên kết trong website của mình, đây luôn là 1 cách tốt -->
    <img src="cat.jpg">

    <!-- Thẻ img còn có thuộc tính width và height được tính theo đơn vị pixel -->
    <img src="cat.jpg" width="100px" height="auto">

    <!-- Thẻ img có thuộc tính alt là tên sẽ thay chỗ ảnh nếu ko tìm đc ảnh hoặc kết nối chậm -->
    <img src="cats.jpg" alt="Cat Image" width="100px" height="auto">

    <!-- Thuộc tính style được sử dụng để thêm phong cách vào phần tử ví dụ như color,font,size,.... -->
    <p style="color:blue;">This is a blue paragraph</p>

    <!-- Thuộc tính lang ảnh hưởng đến ngôn ngữ của html -->
    <!-- Thuộc tính này luôn nằm ở dòng 2 -->

    <!-- Thuộc tính title định nghĩa thêm một số thông tin về phần tử -->
    <!-- Giá trị của title sẽ hiện ra giống như một gợi ý khi lướt chuột qua phần tử -->
    <p title="I'm a tooltip">This is a paragraph.</p>

    <!-- Luôn sử dụng chữ thường cho thuộc tính -->
    <!-- Luôn sử dụng dấu "" -->

    <p title='John "ShotGun" Nelson'>Hai dấu '' và "" giống nhau</p>
    <p title="John 'ShotGun' Nelson">Hai dấu '' và "" giống nhau</p>

    


</body>
</html>
