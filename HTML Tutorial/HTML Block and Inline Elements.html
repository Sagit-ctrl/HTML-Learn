<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and Inline Elements</title>
</head>
<body>
    
    <!-- có 2 kiểu hiển thị : block và inline -->
    <!-- những thẻ loại block -->
    <p>Block-level elements</p><br>
    <img src="Block-level elements.PNG">
    <!-- thẻ loại block luôn bắt đầu từ dòng mới -->
    <!-- luôn rộng hết cỡ có thể -->
    <!-- luôn căn trên và dưới -->


    <!-- những thẻ loại inline -->
    <p>Inline-level elements</p><br>
    <img src="Inline-level elements.PNG">
    <!-- thẻ loại inline ko bắt đầu từ dòng mới -->
    <!-- luôn rộng vừa đủ -->
    <!-- không căn trên và dưới -->

    <!-- thẻ div thường dùng để bao hàm các loại thẻ khác -->
    <!-- thẻ div ko có thuộc tính cố định nhưng thường dùng với class, id, style -->
    <!-- khi dùng với css div trở thành block của nội dung -->
    <div style="background-color:black;color:white;padding:20px;">
        <h2>London</h2>
        <p>London is the capital city of England. It is the most populous city 
            in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
    </div>

    <!-- thẻ span là dạng inline được sử dụng để chứa 1 phần đoạn văn hoặc 1 text -->
    <!-- thẻ span có thể ko có gì hoặc chứa class, id, style -->
    <!-- khi dùng với css span trờ thành phần tạo ra thuộc tính của text-->
    <p>
        My mother has 
        <span style="color:blue;font-weight:bold">blue</span> 
        eyes and my father has 
        <span style="color:darkolivegreen;font-weight:bold">dark green</span> 
        eyes.
    </p>


</body>
</html>
