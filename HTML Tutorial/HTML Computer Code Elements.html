<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Computer Code Elements</title>
</head>
<body>
    
    <!-- HTML có vài phần tử xác định input và code -->
    <!-- code được sử dụng để xác định một đoạn mã máy tính -->
    <!-- code ko giữ lại các khoảng trắng, cần pre để giữ cấu hình -->
    <pre>
    <code>
        x = 5;
        y = 6;
        z = x + y;
    </code>
    </pre>

    <!-- thẻ kbr dùng để xác định input từ bàn phím -->
    <!-- Nội dung bên trong được hiển thị bằng phông chữ monospace mặc định của trình duyệt. -->
    <p>Save the document by pressing <kbd>Ctrl + S</kbd></p>

    <!-- thẻ samp dùng để định nghĩa ví dụ về output của chương trình máy tính -->
    <!-- Nội dung bên trong được hiển thị bằng phông chữ monospace mặc định của trình duyệt. -->
    <p>Message from my computer:</p>
    <p><samp>File not found.<br>Press F1 to continue</samp></p>

    <!-- var được sử dụng để xác định một biến trong lập trình hoặc trong một biểu thức toán học -->
    <!-- Nội dung bên trong thường được hiển thị bằng chữ nghiêng. -->
    <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>





</body>
</html>
