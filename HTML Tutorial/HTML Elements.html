<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
</head>
<body>
    
    <!-- Tất cả các thành phần html đều bắt đầu từ thẻ bắt đầu đến thẻ kết thúc -->
    <!-- Các phần tử trong html có thể lồng vào nhau -->
    <!-- Tất cả các thẻ tài liệu đều đc lồng vầo thành phần html -->

    <h1>My First Heading</h1>
    <p>My first paragraph.</p>

    <!-- Có một số thẻ vẫn hoạt động tốt mà ko cần thẻ kết thúc -->
    <!-- Đừng bao giờ quên thẻ kết thúc nếu còn có thể -->
    <p>This is a paragraph without end tag

    <!-- Thẻ html thành phần không bao gồm nội dung gọi là thành phần trống -->
    <!-- Thẻ br là định nghĩa xuống dòng, là 1 thành phần trống mà ko cần đóng thẻ -->
    <p>This is a <br> paragraph with a line break.</p>

    <!-- Thẻ html không phân biệt chữ hoa chữ thường -->
    <!-- Nên dùng thẻ chữ thường hơn, đặc biệt trong xhtml -->
    <P> means the same as </P>

    


</body>
</html>
