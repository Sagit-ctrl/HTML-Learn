<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Paths</title>
</head>
<body>
    
    <!-- chỉ vị trí các file mà document sử dụng -->
    <!-- các loại file thường dùng làm file nguồn -->
    <!-- Web pages
    Images
    Style sheets
    JavaScripts -->

    <!-- cùng vị trí lưu -->
    <img src="picture.jpg">

    <!-- nằm trong một folder nằm cùng vị trí lưu -->
    <img src="images/picture.jpg">

    <!-- nằm trong 1 folder nằm trong nguồn của trang web hiện tại -->
    <img src="/images/picture.jpg">

    <!-- nằm trong vị trí lưu file nằm ở đâu đó -->
    <img src="../picture.jpg">

    <!-- đường dẫn tuyệt đối -->
    <!-- là 1 đường dẫn đầy đủ -->
    <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain">

    <!-- đường dẫn tương đối -->
    <!-- file nằm trong máy nơi có thể truy cập dễ hơn -->
    <img src="/images/picture.jpg" alt="Mountain">
    <img src="images/picture.jpg" alt="Mountain">
    <img src="../images/picture.jpg" alt="Mountain">

    










</body>
</html>
