<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Headings</title>
</head>
<body>
    
    <!-- html headings được định nghĩa với thẻ <h1> tới <h6> -->
    <!-- thẻ h1 dùng cho đầu đề quan trọng nhất, h6 cho ít quan trọng nhất -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6> 

    <!-- Trình duyệt tự động thêm một ít khoảng trắng trước và sau một đầu đề -->
    <!-- Mỗi đầu đề có một cỡ chữ mặc định, tuy nhiên có thể thay đổi với thuộc tính font-size -->
    <h1 style="font-size: 60px;">Heading 1</h1>


</body>
</html>
