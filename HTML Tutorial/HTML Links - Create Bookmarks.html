<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links - Create Bookmarks</title>
</head>
<body>
    
    <!-- Đầu tiên dùng thuộc tính id để đánh dấu (trong VD đánh dấu ở Home.html) -->
    <!-- Có thể đánh tại chỗ -->
    <h2 id="C4">Chapter 4</h2>

    <!-- Cú pháp để nhảy đến bookmarks -->
    <a href="#C4">Jump to Chapter 4</a><br>

    <!-- Nhảy đến bookmarks tại trang khác -->
    <a href="Home.html#C4">Jump to Chapter 4</a>






</body>
</html>
