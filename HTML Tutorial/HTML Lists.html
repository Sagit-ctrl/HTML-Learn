<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    
    <!-- list dùng để nhóm các phần tử có quan hệ với nhau -->

    <!-- Unordered -->
    <!-- một list không có thứ tự bắt đầu với thẻ ul -->
    <!-- mỗi phần tử chứa trong thẻ li -->
    <!-- theo mặc định mỗi phần tử sẽ đc đánh dấu đen ở đầu  -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- Ordered -->
    <!-- một list có thứ tự bắt đầu với thẻ ol -->
    <!-- mỗi phần tử bắt đầu với thẻ li -->
    <!-- theo mặc định mỗi phần tử đc đánh dấu bằng các con số -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- danh sách mô tả là 1 list có điều kiện, với 1 mô tả ứng với 1 phần tử  -->
    <!-- thẻ d1 bắt đầu list mô tả -->
    <!-- thẻ dt định nghĩa phần tử -->
    <!-- thẻ dd định nghĩa mô tả mỗi phần tử -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>



</body>
</html>
