<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Ordered Lists</title>
</head>
<body>
    

    <!-- thuộc tính type xác định cách đánh số thứ tự -->

    <!-- type = "1" list đánh bằng số -->
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- type = "A" list đánh bằng chữ in hoa -->
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- type = "a" list đánh bằng chữ in thường -->
    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- type = "I" list đánh bằng số la mã in hoa -->
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- type = "i" list đánh bằng số la mã in thường -->
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- kiểm soát số thứ tự đầu tiên bằng thuộc tính start -->
    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- có thể chứa list trong list -->
    <!-- li có thể chứa mọi thứ -->
    <ol>
        <li>Coffee</li>
        <li>Tea
          <ol>
            <li>Black tea</li>
            <li>Green tea</li>
          </ol>
        </li>
        <li>Milk</li>
    </ol>

    




</body>
</html>
