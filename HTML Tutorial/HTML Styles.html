<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles</title>
</head>
<body style="background-color:red;">
    
    <!-- Style tạo ra hiệu ứng cho phần tử -->

    <!-- Cấu trúc của 1 thuộc tính style -->
    <!-- propety là các tính chất của CSS, value là giá trị CSS -->
    <tagname style="property:value;"></tagname>

    <!-- background-color tạo ra màu nền -->
    <!-- đặt trong thẻ body -->
    <h1>This is a red background</h1>
    <p>It is created by CSS background-color property</p>
    <!-- Lồng style này vào thẻ nào cũng đc -->
    <h1 style="background-color:powderblue;">This is a powderblue h1 tag</h1>
    <p style="background-color:tomato;">This is a tomato p tag</p>

    <!-- font-family tạo ra font chữ cho các thẻ -->
    <h1 style="font-family:verdana;">This is verdana font</h1>
    <p style="font-family:courier;">This is courier font</p>

    <!-- font-size tạo ra cỡ chữ của các thẻ -->
    <h1 style="font-size:300%;">Size 300% h1 tag</h1>
    <p style="font-size:100px;">Size 100px</p>

    <!-- text-align dùng để căn dòng -->
    <h1 style="text-align:center;">Centered Heading</h1>
    <p style="text-align:right;">Right paragraph.</p>



</body>
</html>
