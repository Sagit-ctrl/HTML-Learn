<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting</title>
</head>
<body>
    
    <!-- Xác định thuộc tính đặc biệt của văn bản -->
    <!-- Các loại thuộc tính -->

    <!-- thẻ b tạo ra chữ in đậm, nhưng không tăng tầm quan trọng -->
    <b>This text is bold</b>
    <br>

    <!-- thẻ strong định nghĩa tầm quan trọng của văn bản, cũng đc in đậm -->
    <!-- Hai cái này ko khác nhau mấy -->
    <strong>This text is important!</strong>
    <br>

    <!-- thẻ i tạo ra các chữ nghiêng -->
    <!-- Tip: thẻ <i> thường được sử dụng để chỉ một thuật ngữ kỹ thuật, một cụm từ ngôn ngữ khác, một ý nghĩ, một tên tàu, v.v.  -->
    <i>This text is italic</i>
    <br>

    <!-- thẻ em tạo ra các văn bản nhấn mạnh -->
    <!-- trình duyệt đọc nhấn mạnh, với đúng trọng âm -->
    <em>This text is emphasized</em>
    <br>

    <!-- thẻ small tạo ra các chữ nhỏ hơn -->
    <small>This is some smaller text.</small>
    <br>

    <!-- thẻ mark tạo ra các đoạn văn bản được đánh dấu hoặc highlighted -->
    <p>This is <mark>highlight</mark> text</p>
    <br>

    <!-- thẻ del tạo ra dấu gạch ngang trên chữ -->
    <p>This is <del>strikethrough</del></p>

    <!-- thẻ ins tạo ra chữ gạch chân -->
    <p>This is <ins>underlined</ins>.</p>

    <!-- thẻ sub tạo ra các chỉ số dưới-->
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is H<sub>2</sub>O </p>

    <!-- thẻ sup tạo ra các chỉ số trên-->
    <p>This is <sup>superscripted</sup> text.</p>
    <p>This is e<sup>2</sup></p>

    

</body>
</html>
