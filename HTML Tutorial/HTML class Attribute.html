<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML class Attribute</title>

    <style>
        .city {
          background-color: tomato;
          color: white;
          border: 2px solid black;
          margin: 20px;
          padding: 20px;
        }

        .note {
            font-size: 120%;
            color: red;
        }


    </style>

</head>
<body>
    
    <!-- thuộc tính class được sử dụng để đánh dấu một phần tử HTML -->
    <!-- nhiều phần tử HTML có thể share đc 1 class -->
    <!-- có thể style nhiều phần tử có chung class -->
    <!-- tên class phân biệt chữ hoa và chữ thường -->
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
      
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
      
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>


    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>

    <!-- để cấu hình 1 class, ta gọi (.)+tên class{} -->
    <!-- .city {
        background-color: tomato;
        color: white;
        padding: 10px;
    } -->

    <!-- mỗi phần tử có thể thuộc nhiều class khác nhau -->
    <!-- để phân biệt multiple class, ngăn cách bởi dấu cách -->
    <!-- vd London chịu style của cả class note và class city -->
    <h2 class="city note">London</h2>
    <h2 class="city">Paris</h2>
    <h2 class="city">Tokyo</h2>

    <!-- các phần tử khác nhau có thể dùng chung class -->
    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France</p>

    <!-- có thể sử dụng class trong JS bằng getElementsByClassname() -->
    <script>
        function myFunction() {
          var x = document.getElementsByClassName("city");
          for (var i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
        }
    </script>




</body>
</html>
