<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page title</title>
</head>
<body>
    <!-- Các thẻ h có tác dụng như các tiêu đề, điều chỉnh theo cỡ chữ -->
    <!-- Thẻ h1 dùng để chứa tiêu đề quan trọng nhất, h6 dùng để chứa ít quan trọng nhất -->
    <h1>This is a heading</h1>
    <h2>This is a heading</h2>
    <h3>This is a heading</h3>
    <h4>This is a heading</h4>
    <h5>This is a heading</h5>
    <h6>This is a heading</h6>

    <!-- Các thẻ p có tác dụng định nghĩa 1 đoạn văn bản -->
    <p>This is a paragraph</p>
    <p id="C4">This is another paragraph</p>
    
    <!-- Thẻ br dùng để xuống dòng -->
    <br>
    
    <!-- HTML links được định nghĩa trong thẻ a -->
    <a href="https://www.w3schools.com">This is a link</a>

    <!-- HTML images được định nghĩa trong thẻ <img> -->
    <!-- Nguồn của file là 'src', văn bản thay thế là 'alt', width và height coi như thuộc tính  -->
    <!-- alt sẽ xuất hiện khi ko tìm đc file nguồn -->
    <img src="cat.jpg" alt="Cat Image" width="130" height="auto">

    

</body>
</html>
